<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Header</title>
<meta name="Header1" content="width=device-width, initial-scale=1">
<!-- adds jQuery libraries -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- adds ajax and bootstrap libraries -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- adds bootstrap libraries -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<header th:fragment="header">

		<nav
			class="navbar navbar-inverse navbar-static-top bg-danger text-white"
			role="navigation">
			<div class="container">
				<!-- container gives content bootstrap alignment -->
				<div class="navbar-header bg-danger text-white">
					<!-- navbar-header gives header -->
					<!-- navbar-toggle collapsed for hide the content -->
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#menu">
						<!-- sr-only gives feature, hides elements from all devices except screen -->
						<span class="sr-only">Hamburger Menu</span> <span class="icon-bar"></span>
						<span class="icon-bar"></span> <span class="icon-bar"></span>
						<!-- icon-bar creates structure like triple equal -->
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse bg-danger text-white" id="menu">
					<!--nav navbar-nav used to sets the navigation bar size( either increase or reduce) -->
					<ul class="nav navbar-nav ">
						<li><img src="/images/logo.png" class="float-start"
							height="50"></li>
						<li><a href="/">Home</a></li>
						<li><a href="/events">Events</a></li>
						<li><a href="/donations">Donations</a></li>
						<li><a href="/FAQs">FAQ</a></li>
						<li><a href="/aboutus">About Us</a></li>
						<li><a href="/contactus">Contact Us</a></li>
						<li>
							<form class="form-inline" th:action="@{/searchevent}"
								method="post" style="margin-top:7px;">
								<input class="form-control mt-3 p-3" type="search"
									placeholder="Search Events" aria-label="Search" name="search">
								<button class="btn btn-secondary" type="button">Search</button>
							</form>
						</li>
						<li class="inlineblock"><a th:href="@{/register}">SignUp</a></li>
						<li class="position-absolute top-0 end-0"><a th:href="@{/login}">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
