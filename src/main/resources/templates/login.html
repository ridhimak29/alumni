<!DOCTYPE html>
<html>
<head>
    <title>NexusPeak Alumni Login</title>
    <meta name="NexusPeek" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .thumbnail {
    position: relative;
    width: 100%;
    height: 5%;
    }

    .caption {
    position: absolute;
    top: 45%;
    left: 0;
    width: 100%;
    font-size: xxx-large;
    font-weight: bold;
    }
    </style>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- adds ajax and bootstrap libraries -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- adds bootstrap libraries -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hb.css">
</head>
<body>
<header th:insert="fragments/header.html :: header"> </header>
<div class="container text-danger" style="margin-top: 25px;">
<div class="container-fluid text-center">
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>NexusPeak Login</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" style="background-color: #800020;" />
            </p>
        </div>
    </form>
</div>
</div>
<footer th:fragment="fragments/footer.html :: footer"> </footer>
</body>
</html>
